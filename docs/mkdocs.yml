site_name: newguy103-syncserver
site_author: NewGuy103
copyright: "Â© NewGuy103, 2025."
repo_url: https://github.com/newguy103/syncserver
repo_name: GitHub
edit_uri: blob/main/docs/docs
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: 'index.md'
  - Client:
    - 'Client Interface': 'client-interface.md'
    - 'User Interface': 'gui-interface.md'
  - Server:
    - 'API Documentation': 'api-overview.md'
    - Database: 'server-db.md'
